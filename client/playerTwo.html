<template name="playerTwo">
  <h1>Rock Paper Scissors!</h1>
  <h2 id="pTwo">You Are Player Two</h2>
  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
          id="rock">Rock</button>
  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
          id="paper">Paper</button>
  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
          id="scissors">Scissors</button>
  <br>
  <table>
    <tr>
      <th>
        Your Choice
      </th>
      <th>
        Their Choice
      </th>
    </tr>
    <tr>
      <td class="image">
        <img src='{{yourChoice}}'/>
      </td>
      <td class="image">
        <img src='{{choice}}'/>
      </td>
    </tr>
  </table>
  <h3> {{winner}} </h3>
</template>
